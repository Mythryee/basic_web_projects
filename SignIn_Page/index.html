<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="elements">
            <label for="email">
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </label>
        </div>
        <div class="elements">
            <label for="password">
                <input type="password" name="pass" id="pass" placeholder="Enter your Password">
            </label>
        </div>
        <div class="elemnents">
            <label for="check">
                <input type="checkbox" name="check" id="check"> I'm not a robot
            </label>
            <a class="fp"  href="#">Forgot Password</a>
        </div>
        <div class="elements">
            <button>Sign In</button>
        </div>
        <div class="elements">
            Not registered?<a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
